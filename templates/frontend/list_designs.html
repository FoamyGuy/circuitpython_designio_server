{% extends 'empty_base.html' %}

{% block content %}
  <div class="container">
    {% for design_row in design_rows %}
      <div class="row">
        {% for design in design_row %}
          <div class="col-3">
            <!-- Box -->
            <section class="box feature">
              <a href="{{ design.view_url }}" class="image featured"><img src="/media/{{ design.content_image.name }}" alt=""/></a>
              <div style="">
                <header>
                  <h2 style="padding: 12px 4px;"><a href="{{ design.view_url }}">{{ design.name }}</a></h2>
                </header>
              </div>
            </section>
          </div>
        {% endfor %}
      </div>
    {% endfor - %}
  </div>
{% endblock %}
